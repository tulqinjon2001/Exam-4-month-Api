<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam maket</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/bootstrap.min.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="search-container container">
      <form class="js-movie-form form my-5">
        <h3 class="m-0 my-5 p-0 text-center">Search Movie</h3>

        <div class="d-flex">
          <input class="js-movie-input w-50 border-0 border-bottom" type="text" placeholder="Enter your interesting movie...">

          <!-- <select class="form-select w-25 rounded-0 js-form-select" aria-label="Default select example">
            <option value="movie" selected>movie</option>
            <option value="series">series</option>
            <option value="episode">episode</option>
          </select> -->

          <button class="btn bg-info w-25 rounded-0 rounded-end" type="submit">Search</button>
        </div>
      </form>

      <!-- Pagenation -->
      <div class="pagenation d-flex justify-content-evenly mx-auto my-3 w-50">
        <button class="js-pagenation-back bg-light rounded-start" type="button"><< Back Page</button>
        <p class="js-pagenation-page m-0 bg-light border p-3" type="button">1</p>
        <button class="js-pagenation-next bg-light rounded-end" type="button">Next Page >></button>
      </div>

      <!-- Output Result-->
      <output>
        <!-- Output films -->
        <ul class="js-out-list list-unstyled w-100 row mx-auto">
          
        </ul>

        <!-- Outputbookmark -->
        <ul class="list-group js-bookmarked-movies">
        </ul>
      </output>
    </div>
  </div>

  <!-- Spinner -->
  <div class="anime__spinner spinner-border text-danger position-absolute top-0 end-0 bottom-0 start-0 m-auto d-none" role="status" style="width: 3rem; height: 3rem;"></div>

  <!-- Modal -->
  <div class="modal fade js-modal-movie" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title js-modal-movie-title fs-3 fw-bold" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <img class="js-movie__poster card-img-top" src="./movie.webp" alt="Random picture" width="250" height="450">

        <div class="modal-body__content">
          <span class="js-modal-body__content-span fs-5 fw-bolder"></span>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- Bookmarked movies list -->
  <template id="bookmarked-movie-template">
    <li class="js-bookmarked-movie list-group-item d-flex justify-content-between align-items-center">
      <span class="js-bookmarked-movie-title">Patton Oswalt: Annihilation</span>

      <button class="btn btn-danger ms-1 js-bookmarked-remove" type="button">Remove</button>
    </li>
  </template>

    <!-- Template search result -->
  <template id="search-result-template">
    <li class="search-result__item js-search-result__item movie my-3 col-6">
      <div class="card">
        <img class="js-movie__poster card-img-top" src="./movie.webp" alt="Random picture" height="450">

        <div class="card-body">
          <h3 class="movie__title h5">The Incredible Hulk</h3>

          <div class="card-text d-flex justify-content-between align-items-center">
            <button class="btn btn-success js-movie-bookmark">Bookmark</button>
            
            <button class="btn btn-primary js-movie-info-button" type="button" data-bs-toggle="modal"
              data-bs-target="#exampleModal">
              More info
            </button>
          </div>
        </div>
      </div>
    </li>
  </template>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
